<div class="card separador-componentes">
  <p-toolbar>
    <div class="p-toolbar-group-center">
      <p><b>INFORMACIÓN DE TIPO DE FUNDACIÓN</b></p>
    </div>
    <div class="p-toolbar-group-end">
      <p-button
        type="button"
        icon="pi pi-plus"
        styleClass="p-button-text"
        styleClass="p-button-info"
        label="Nuevo" 
        (click)="ModalNuevoInformacion()"
      ></p-button>
    </div>
  </p-toolbar>

  <p-table
    [value]="lsListado"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '10rem' }"
    styleClass="p-datatable-sm"
    currentPageReportTemplate="Mostrar {first} - {last} de {totalRecords} elementos"
    [rowsPerPageOptions]="[10, 25, 50]"
  >
    <ng-template pTemplate="header">
      <tr>

        <th pSortableColumn="oustrnombretipo" > NOMBRE <p-sortIcon field="oustrnombretipo"></p-sortIcon> </th>
        <th >ESTADO</th>
        <th >ACCIONES</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
      <tr>
        <td>{{ customer.oustrnombretipo }}</td>
        <td>
          <p-tag *ngIf="customer.ouestadotipo == false" severity="danger" [value]="'DESACTIVADO'"></p-tag>
          <p-tag *ngIf="customer.ouestadotipo == true" severity="success" [value]="'ACTIVO'"></p-tag>
        <td>
          <p-button
            type="button"
            icon="pi pi-pencil"
            styleClass="p-button-text"
            pTooltip="Editar información" 
            tooltipPosition="top"
            (click)="ModalEditarInformacion(customer)"
          ></p-button>
          <p-button
              type="button"
              icon="pi pi-power-off"
              styleClass="p-button-text"
              pTooltip="Cambiar estado" 
              tooltipPosition="top"
              (click)="ModalCambiarEstado(customer)"
            ></p-button>
        </td>
      </tr>
    </ng-template>
   
   
  </p-table>
</div>
<p-dialog
  header="Nuevo"
  [(visible)]="visibleNuevo"
  [modal]="true"
  [style]="{ width: '25vw' }"
  [draggable]="false"
  [resizable]="false"
>
<ng-template pTemplate="header">
  <span class="text-xl font-bold">Nuevo</span>
</ng-template>
<ng-template pTemplate="content">
  <div class="p-inputgroup">
    <span class="p-inputgroup-addon">
        <i class="pi pi-pencil"></i>
    </span>
    <input pInputText placeholder="Nombre" [(ngModel)]="strNombre" class="p-inputtext-sm" (input)="strNombre = strNombre.toUpperCase()"/>
  </div>
</ng-template>

<ng-template pTemplate="footer">
  <p-button icon="pi pi-save"  label="Registrar" styleClass="p-button-sm" (click)="RegistrarNuevo()"></p-button>
</ng-template>

</p-dialog>
<p-dialog
  header="Actualización"
  [(visible)]="visibleEditar"
  [modal]="true"
  [style]="{ width: '25vw' }"
  [draggable]="false"
  [resizable]="false"
>
<ng-template pTemplate="header">
  <span class="text-xl font-bold">Actualización</span>
</ng-template>
<ng-template pTemplate="content">
  <div class="p-inputgroup">
    <span class="p-inputgroup-addon">
        <i class="pi pi-pencil"></i>
    </span>
    <input pInputText placeholder="Nombre" [(ngModel)]="objSeleccion.oustrnombretipo" class="p-inputtext-sm"/>
  </div>
</ng-template>

<ng-template pTemplate="footer">
  <p-button icon="pi pi-save"  label="Registrar" styleClass="p-button-sm" (click)="RegistrarActualizacion()"></p-button>
</ng-template>

</p-dialog>
<p-dialog
  header="Estado"
  [(visible)]="visibleEstado"
  [modal]="true"
  [style]="{ width: '25vw' }"
  [draggable]="false"
  [resizable]="false"
>
<ng-template pTemplate="header">
  <span class="text-xl font-bold">{{strEstado}}</span>
</ng-template>
<ng-template pTemplate="content">
  <div class="p-inputgroup">
    <span class="p-inputgroup-addon">
        <i class="pi pi-pencil"></i>
    </span>
    <input pInputText placeholder="Nombre" [(ngModel)]="objSeleccion.ounombre" class="p-inputtext-sm" readonly/>
  </div>
</ng-template>

<ng-template pTemplate="footer">
  <p-button icon="pi pi-save"  label="Registrar" styleClass="p-button-sm" (click)="EstadoCambiarActualizacion()"></p-button>
</ng-template>



</p-dialog>
<p-toast></p-toast>
